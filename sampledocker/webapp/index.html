        ['karnataka',29],
        ['kerala',24],
        ['madhya pradesh',1],
        ['maharashtra',21],
        ['manipur',19],
        ['meghalaya',10],
        ['mizoram',28],
        ['nagaland',8],
        ['orrisa',22],
        ['punjab',23],

        ['sikkim',3],
        ['tamil nadu',18],
